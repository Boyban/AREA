<link rel="stylesheet" href="signin/signin.css">

<div class="page">
    <header>
        <div class="left-group" ng-click="index()">
            <p class="title">A R E A</p>
        </div>
        <div class="right-group">
            <button class="button-sign-up" ng-click="signup()">Sign up</button>
        </div>
    </header>

    <div class="container">
        <div class="signin-form">
            <p class="title">Sign in</p>
            <p class="error">{{ credentials.error }}</p>
            <input class="user-input" placeholder="Email" ng-model="credentials.mail"/>
            <input type="password" class="user-input" placeholder="Password" ng-model="credentials.password"/>
            <p class="password-forget">Did you forget your password ?</p>
            <button class="button-signin" ng-click="signin()">Sign in</button>
            <div class="oauth" ng-click="signinFacebook()">
                <div class="centered-fb">
                    <img src="https://i2.wp.com/www.madtrail.com/wp-content/uploads/2018/06/logo-fb.png">
                    <p>Se connecter avec Facebook</p>
                </div>
            </div>
            <p style="text-align: center; margin-top: 10px; font-family: Lato">Or</p>
            <div class="oauth">
                <div class="centered-office">
                    <img src="https://videotron.com/vtrn/images/products/fr_final/hebergement/office-365/office-365_grande.png">
                    <p>Se connecter avec Office365</p>
                </div>
            </div>
        </div>
    </div>
</div>
